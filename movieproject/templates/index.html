{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 16rem;">
            <img src="{{i.img.url}}" class="card-img-top" alt="Card image cap"  height="270" >
            <div class="card-body">
            <h5 class="card-title">{{i.name}}</h5>

            <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
        </div>{% endfor %}
    </div>
</div>







{% endblock %}
